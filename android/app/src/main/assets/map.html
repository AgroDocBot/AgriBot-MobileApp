<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGVyLWZ1aHJlciIsImEiOiJjbTZmYTJjZXMwM2JkMmtyNHYyaXAwenV1In0.5uZgStyGZUa7R3-q3JhniA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12', 
      center: [24, 42], 
      zoom: 2,      
    });

    map.on('click', (event) => {
      const { lng, lat } = event.lngLat;

      // Add a marker to the clicked position
      new mapboxgl.Marker()
        .setLngLat([lng, lat])
        .addTo(map);

      // Send coordinates back to React Native
      window.ReactNativeWebView.postMessage(JSON.stringify({ lng, lat }));
    });
  </script>
</body>
</html>
